<html>
    <head>
        <title>header</title>
        <meta charset="utf-8" />
        <link href="css/lenoui.css" rel="stylesheet" />
        <link href="css/base.css" rel="stylesheet" />
        <link href="css/header.css" rel="stylesheet" />
        <script src="js/jquery.js"></script>
        <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                var top = $(window).scrollTop();
                $('.header-wrapper').css('top', Math.max(0, top));
                if (top > 10) {
                    $('.header-wrapper').addClass('fixed');
                } else {
                    $('.header-wrapper').removeClass('fixed');
                }
            });
            $('.normal-header .right .thumbnail').click(function(e) {
                e.stopPropagation();
                var $node = $(this).parent();
                if ($node.hasClass('disabled')) {
                    $node.removeClass('disabled');
                    return;
                }
                $node.addClass('disabled');
            });
            $(document).click(function() {
                $('.normal-header .right>div').addClass('disabled');
            });
            $('.normal-header .right .item').click(function () {
                console.log('click');
            });
        });
        </script>
    </head>
    <body>
        <div class="header-wrapper">
            <header class="normal-header">
                <div class="left">
                </div>
                <div class="center">
                    <a href="jfakl">书籍</a>
                    <a href="">文章</a>
                    <a href="">项目</a>
                    <a href="">人才</a>
                    <a href="">我的</a>
                </div>
                <div class="right">
                    <div class="disabled">
                        <div class="pop-menu-wrapper">
                            <ul class="pop-menu arrow-top">
                                <li class="item">写文章</li>
                                <li class="item">创建书籍</li>
                                <li class="item">创建项目</li>
                                <li class="item sep"></li>
                                <li class="item">我的文章</li>
                                <li class="item">我的书籍</li>
                                <li class="item">我的项目</li>
                                <li class="item sep"></li>
                                <li class="item">账户设置</li>
                                <li class="item">修改密码</li>
                                <li class="item sep"></li>
                                <li class="item">退出</li>
                            </ul>
                        </div>
                        <img class="thumbnail" src="https://avatars2.githubusercontent.com/u/3030341?v=3&s=40" />
                    </div>
                </div>
            </header>
        </div>
        <section class="main-wrapper">
            <div class="main">
                <div class="header">
                    <span class="left">
                        <span class="v-sep"></span>
                        <span class="item active">分类</span>
                        <span class="v-sep"></span>
                    </span>
                    <span class="right">
                        <span class="item">标签</span>
                        <span class="v-sep"></span>
                        <span class="item">最新</span>
                        <span class="v-sep"></span>
                        <span class="item">最热</span>
                        <span class="v-sep"></span>
                        <span class="item">
                            <input class='input' />
                            <button class="btn success">搜索</button>
                        </span>
                    </span>
                </div>
                <div class="book-wrapper">
                    <div class="item">
                    </div>
                    <div class="item">
                    </div>
                    <div class="item">
                    </div>
                    <div class="item">
                    </div>
                    <div class="item">
                    </div>
                    <div class="item">
                    </div>
                    <div class="item">
                    </div>
                    <div class="item">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
